<style>header{
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 50px;
        background-color: #eee;
    }
    header .seccion-titulo {
        width: 50%;
        padding-left: 10px;        
    }
    .seccion-titulo .titulo {
        font-size: x-large;
        font-weight: bold;
    }
    header .seccion-acciones{
        width: 50%;
        text-align: right;
        padding: 5px;
    }
    .seccion-titulo input{
        border: none;
        outline: none;
        background-color: #eee;
        width: calc(100% - 10px);        
    }
    button.accion{
        border-radius: 5px;
        height: 40px;
    }</style>
<body>
<header>
    <seccion class="seccion-titulo">
        <input type="text" class="titulo" value="Titulo"><br>
        <input class="autor" value="autor">
    </seccion>
    <seccion class="seccion-acciones">   
        <button class="accion" id="ayuda">Comandos</button>
        <button class="accion" id="guardar">Guardar</button>
        <button class="accion" id="compartir">Compartir</button>
    </seccion>
</header>
<div id="editor">    
    <editor-archivos-codejar id="tabs-jar"></editor-archivos-codejar>
    <div id="panel">      
        <div class="vista-previa"></div>
    </div>    
</div>
<div class="consola">
</div>
